<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted">ADMIN <span class="danger">DASHBOARD</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp"> close </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-symbols-sharp"> dashboard </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customer.html">
                    <span class="material-symbols-sharp"> person </span>
                    <h3>Customers</h3>
                </a>
                <a href="product.html">
                    <span class="material-symbols-sharp"> contract </span>
                    <h3>Products</h3>
                </a>
                <a href="index.html">
                    <span class="material-symbols-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- ------------ END ASIDE ------------------ -->
        <main>
            <div class="main-container">
                <h2>Dashboard</h2>
                <div class="count">
                    <div class="customer">
                        <span class="material-symbols-sharp">
                            account_circle
                        </span>
                        <p>Customer</p>
                        <h3 class="count-user"></h3>
                    </div>
                    <div class="oders">
                        <span class="material-symbols-sharp">
                            format_list_numbered
                        </span>
                        <p>Products</p>
                        <h3 class="count-customer"></h3>
                    </div>
                </div>
            </div>

        </main>
        <!-- ------------ END MAIN ------------------ -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Duke</b> </p>
                        <small> Admin </small>
                    </div>
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- END OF TOP -->
        </div>

    </div>

    <script>
        let customer = document.querySelector(".customer");
        let oders = document.querySelector(".oders");
        let userCount = document.querySelector(".count-user");
        let productCount = document.querySelector(".count-customer");

        let user = JSON.parse(localStorage.getItem('user'));
        userCount.innerHTML = user.length;
        let product = JSON.parse(localStorage.getItem('product'));
        productCount.innerHTML = product.length;

        customer.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "customer.html";
        })
        oders.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "product.html";
        })
    </script>
</body>

</html>

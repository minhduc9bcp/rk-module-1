<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted">ADMIN <span class="danger">DASHBOARD</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp"> close </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="home.html">
                    <span class="material-symbols-sharp"> dashboard </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-sharp"> person </span>
                    <h3>Customers</h3>
                </a>
                <a href="product.html">
                    <span class="material-symbols-sharp"> contract </span>
                    <h3>Products</h3>
                </a>
                <a href="index.html">
                    <span class="material-symbols-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- ------------ END ASIDE ------------------ -->
        <main>
            <div class="customer">
                <h2>Customer List</h2>
                <div class="customer-list">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>User Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="user">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- ------------ END MAIN ------------------ -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b class="strong">Duke</b> </p>
                        <small> Admin </small>
                    </div>
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- END OF TOP -->
        </div>

    </div>


    <script>
        // render user
        function renderUser() {
            let listUser = localStorage.getItem("user")
                ? JSON.parse(localStorage.getItem("user"))
                : [];
            let userData = document.querySelector("#user");
            userData.innerHTML = "";
            for (let i = 0; i < listUser.length; i++) {
                userData.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${listUser[i].userName}</td>
                        <td>${listUser[i].email}</td>
                    </tr>        
                `
            }
        }
        renderUser(); 
    </script>

</body>

</html>
